<section id="exhibitions">
    <h2 class="title">
        Upcoming exhibitions
    </h2>
    <div class="ex-container">
        <div *ngFor="let item of exhibitionItems" class="exhibition-item-container">
            <div class="img-container">
                <img class="exhibition-image" [src]="item.img">
            </div>
            <p class="exhibition-item-title">
                {{item.title}}
            </p>
        </div>
    </div>
</section>
